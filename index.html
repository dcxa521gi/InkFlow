
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkFlow Novel Generator</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Custom colors for Eye-Care Mode (Green Style)
              'ec': {
                bg: '#C7EDCC',       // Bean Green (Standard Eye Care)
                text: '#003300',     // Dark Green text
                accent: '#2E7D32',   // Forest Green accent
                border: '#A5D6A7',   // Light Green border
                surface: '#E0F2F1',  // Very light green surface
                hover: '#B2DFDB'     // Hover state
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                  color: theme('colors.gray.700'),
                  p: { marginTop: '0.5em', marginBottom: '0.5em' },
                },
              },
              // Eye-Care Prose Configuration
              eyecare: {
                css: {
                  '--tw-prose-body': '#003300',
                  '--tw-prose-headings': '#1B5E20',
                  '--tw-prose-lead': '#2E7D32',
                  '--tw-prose-links': '#1B5E20',
                  '--tw-prose-bold': '#1B5E20',
                  '--tw-prose-counters': '#2E7D32',
                  '--tw-prose-bullets': '#2E7D32',
                  '--tw-prose-hr': '#A5D6A7',
                  '--tw-prose-quotes': '#1B5E20',
                  '--tw-prose-quote-borders': '#A5D6A7',
                  '--tw-prose-captions': '#2E7D32',
                  '--tw-prose-code': '#1B5E20',
                  '--tw-prose-pre-code': '#A5D6A7',
                  '--tw-prose-pre-bg': '#E0F2F1',
                  '--tw-prose-th-borders': '#A5D6A7',
                  '--tw-prose-td-borders': '#A5D6A7',
                },
              },
            }),
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #9ca3af; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563;
      }
      /* Eye-care scrollbar */
      .ec ::-webkit-scrollbar-thumb {
        background: #81C784;
      }
      .ec ::-webkit-scrollbar-track {
        background: #E8F5E9;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
      .markdown-body p { margin-bottom: 1em; line-height: 1.7; }
      .typing-cursor::after {
        content: 'â–‹';
        animation: blink 1s step-start infinite;
        margin-left: 2px;
      }
      @keyframes blink { 50% { opacity: 0; } }
      
      /* Toast Animation */
      @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .toast-enter {
        animation: slideIn 0.3s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "remark-breaks": "https://esm.sh/remark-breaks@4.0.0"
  }
}
</script>
</head>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
